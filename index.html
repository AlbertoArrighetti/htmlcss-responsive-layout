<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- link fontawesome -->

    <!-- link font -->


    <title>Responsive Layout</title>

<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="logo">

    <!-- inzio main -->
    <main>
        <section id="demo">

            <div>
                <div class="cards">
                    <div class="card">

                        <div class="img-container"></div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div class="app-developement">
                    <div class="card"></div>

            <div class="testimonial-cards">
                <div class="card"></div>

                <div class="card"></div>

        <!-- benefit section -->
        <section id="benefit">
            <div class="container">
                <div class="benefit-text">
                    <h2>Benefits of working with us</h2>
                </div>
                <div class="benefit-cards">

                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>

        <!-- about us section -->
        <section id="about-us">
            <div class="container">
                <div class="about-us-text">
                    ABOUT US
                </div>
                <div class="about-us-img"></div>
            </div>
        </section>

        <!-- get started section -->
        <section id="get-started">
            <div class="container">

            </div>

    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</html>
